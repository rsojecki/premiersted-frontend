<!-- Join Dialog Game Component -->
<h1 mat-dialog-title>Wybierz zespół</h1>
<div mat-dialog-content>
  <div class="result-form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Club" [matAutocomplete]="auto" [formControl]="stateCtrl">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let club of clubsList | async" [value]="club">
          <div class="flag-list flag-{{getCountryCode(club.country)}}"></div>
          <span>{{ club.name }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" tabindex="-1">Anuluj</button>
  <button mat-button *ngIf="validateData()" [mat-dialog-close]="stateCtrl.value" tabindex="4">Dołącz</button>
</div>
