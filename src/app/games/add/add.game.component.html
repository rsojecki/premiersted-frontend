<!-- Add games component -->
<h1 mat-dialog-title>Stwórz nową ligę:</h1>
<div mat-dialog-content>
  <div class="result-form">
    <mat-form-field class="full-width">
      <input matInput tabindex="1" [(ngModel)]="resultSummary.name" placeholder="Nazwa" type="text">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-select  tabindex="2" placeholder="Miasto" [(ngModel)]="resultSummary.location">
        <mat-option *ngFor="let place of places" [value]="place">
          {{ place }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" tabindex="3">Anuluj</button>
  <button mat-button *ngIf="validateData()" [mat-dialog-close]="resultSummary" tabindex="4">Wyślij</button>
</div>
