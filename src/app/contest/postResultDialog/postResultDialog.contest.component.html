<!-- Post Result Dialog Contest Component -->
<h1 mat-dialog-title>Opublikuj wynik</h1>
<div mat-dialog-content>
  <div class="result-form">
    <mat-form-field class="full-width">
      <input matInput tabindex="1" [(ngModel)]="resultSummary.result.home" placeholder="{{resultSummary.homeName}} (Gospodarz)" type="number">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput tabindex="2" [(ngModel)]="resultSummary.result.visitor" placeholder="{{resultSummary.visitorName}} (Gość)" type="number">
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput tabindex="3" [(ngModel)]="resultSummary.comment" placeholder="Komentarze"></textarea>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" tabindex="-1">Anuluj</button>
  <button mat-button *ngIf="validateData()" [mat-dialog-close]="resultSummary" tabindex="4">Wyślij</button>
</div>
