<!-- User ingress container -->
<mat-card-header routerLink="/user/{{user.id}}">
  <div mat-card-avatar class="example-header-image"
       [style.background-image]="sanitazeUrl(user.avatar_url)"></div>
  <mat-card-title>{{user.name}}</mat-card-title>
  <mat-card-subtitle *ngIf="club">{{club.name}}</mat-card-subtitle>
</mat-card-header>
